paths:
  /api/categories:
    get:
      summary: List Categories
      description: List id, name and status for all categories
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        404: 
            description: Not Found
            content: 
              application/json:
                example: Nenhuma categoria encontrada 
  
  /api/admin/categories:
    post:
      summary: Add Category
      description: Create a new category
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: 
                nome:
                  type: string
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Category"
        424: 
          description: Failed Dependency
          content: 
            application/json:
              example: Não foi possível criar uma nova categoria
              
  /api/categories/{_id}:
    parameters: 
    - name: _id
      in: path
      schema:
        type: object
        properties:
              $oid:
                type: string
      required: true
    get: 
      summary: Fetch a Category by ID
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
        404:
          description: Not Found
          content:
            application/json:
              example: Categoria não encontrada!
      
    
          
components:
  schemas:
    Category:
      type: object
      properties:
        _id:
          type: object
          properties:
              $oid:
                type: string
        nome:
          type: string
        status:
          type: string