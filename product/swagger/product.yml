paths:
  /api/categories:
    get:
      summary: List Categories
      description: List id, name and status for all categories
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        404: 
            description: Not Found
            content: 
              application/json:
                example: Nenhuma categoria encontrada 
  
  /api/admin/categories:
    post:
      summary: Add Category
      description: Create a new category, only for admin. 
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: 
                nome:
                  type: string
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Category'
        424: 
          description: Failed Dependency
          content: 
            application/json:
              example: Não foi possível criar uma nova categoria
              
  /api/categories/{_id}:
    parameters: 
    - name: _id
      in: path
      schema:
        type: object
        properties:
              $oid:
                type: string
      required: true
    get: 
      summary: Fetch a Category
      description: Fetch a Category by ID
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        404:
          description: Not Found
          content:
            application/json:
              example: Categoria não encontrada!

  /api/admin/categories/{_id}:
    parameters: 
      - name: _id
        in: path
        schema:
          type: object
          properties:
                $oid:
                  type: string
        required: true
    put:
      summary: Update a Category
      description: Update a Category receiving all category data, only for admin. 
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/Category'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        404:
          description: Not Found
          content:
            application/json:
              example: Categoria não encontrada!
        400:
          description: Bad Request
          content:
            application/json:
              example: Não foi possível relizar a atualização!
        401: 
          description: Unauthorized 
          content:
            application/json:
              example: Você não tem autorização para realizar essa ação! 
    delete: 
      summary: Delete a Category
      description: Delete a Category, only for admin.
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/Category'
      responses:
        200:
          description: OK
          content:
            application/json:
              example: Categoria Deletada! 
        404:
          description: Not Found
          content:
            application/json:
              example: Categoria não encontrada!
        400:
          description: Bad Request
          content:
            application/json:
              example: Não foi possível deletar a categoria!
        401: 
          description: Unauthorized 
          content:
            application/json:
              example: Você não tem autorização para realizar essa ação! 
    patch:
      summary: Activate a Category
      description: Change a category status to Active, only for admin.
      responses:
        200:
          description: OK
          content:
            application/json:
              example: Categoria Ativada! 
        404:
          description: Not Found
          content:
            application/json:
              example: Categoria não encontrada!
        400:
          description: Bad Request
          content:
            application/json:
              example: Não foi possível ativar a categoria!
        401: 
          description: Unauthorized 
          content:
            application/json:
              example: Você não tem autorização para realizar essa ação!  
  
components:
  schemas:
    Category:
      type: object
      properties:
        _id:
          type: object
          properties:
              $oid:
                type: string
        nome:
          type: string
        status:
          type: string